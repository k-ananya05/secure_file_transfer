

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Transfer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shield-alt"></i> Secure File Transfer</h1>
            <p>Encrypt, compress, and share files with end-to-end encryption</p>
        </header>
        
        <div class="card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-upload"></i>
                </div>
                <h2 class="card-title">Upload Files</h2>
            </div>
            
            <div class="form-group">
                <div class="file-input-wrapper">
                    <div class="file-input-custom" id="dropArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag and drop your files here or <strong>browse</strong></p>
                    </div>
                    <input type="file" id="fileInput" class="file-input" multiple>
                </div>
                
                <div class="file-preview" id="filePreview">
                    <div id="fileList"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="uploadPassword">Encryption Password</label>
                <div style="position: relative;">
                    <input type="password" id="uploadPassword" class="form-control" placeholder="Enter a strong password">
                    <i id="toggleUploadPassword" class="fas fa-eye" style="position: absolute; right: 15px; top: 14px; cursor: pointer; color: #6b7280;"></i>
                </div>
            </div>
            
            <button id="uploadBtn" class="btn btn-block">
                <i class="fas fa-lock"></i> Encrypt & Upload
            </button>
            
            <div id="uploadProgress" class="progress-container" style="display: none;">
                <div class="progress-bar"></div>
            </div>
            
            <div id="uploadStatus" class="status"></div>
            
            <div id="uploadInfo" class="info-box" style="display: none;">
                <div id="multiFileInfo"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-download"></i>
                </div>
                <h2 class="card-title">Download File</h2>
            </div>
            
            <div class="form-group">
                <label for="fileId">File ID</label>
                <input type="text" id="fileId" class="form-control" placeholder="Enter the file ID you received">
            </div>
            
            <div class="form-group">
                <label for="downloadPassword">Decryption Password</label>
                <div style="position: relative;">
                    <input type="password" id="downloadPassword" class="form-control" placeholder="Enter the decryption password">
                    <i id="toggleDownloadPassword" class="fas fa-eye" style="position: absolute; right: 15px; top: 14px; cursor: pointer; color: #6b7280;"></i>
                </div>
            </div>
            
            <button id="downloadBtn" class="btn btn-block">
                <i class="fas fa-unlock"></i> Decrypt & Download
            </button>
            
            <div id="downloadProgress" class="progress-container" style="display: none;">
                <div class="progress-bar"></div>
            </div>
            
            <div id="downloadStatus" class="status"></div>
        </div>
    </div>
    
    <script src="client.js"></script>
</body>
</html>
